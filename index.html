			<ul>
				<li>

		<img src="res/flag.svg" alt="flag" class="flag" id="home-flag">

			<h1>OLS-AI</h1>
			<img src="res/SCE-UNIVERSE.png" alt="SCE">
			<p>你可以在这里使用我的AI服务</p>
			<button class="page-button" id="btn-ai">前往AI聊天</button>
		</section>
		<section id="cloud" class="page">
			<h1>OLS-Cloud</h1>
			<img src="res/SCE-UNIVERSE.png" alt="SCE">
			<p>你可以从我的云盘下载资料</p>
			<button class="page-button" id="btn-cloud">前往云盘</button>
		</section>
		<section id="api" class="page">
			<h1>umaAPI</h1>
